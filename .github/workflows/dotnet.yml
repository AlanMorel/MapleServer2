name: .NET

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.100"
          include-prerelease: true

      - name: Build
        run: dotnet build

      - name: Test
        run: dotnet test --no-build --verbosity normal

  dotnet-format:
    runs-on: windows-latest

    steps:
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.100"
          include-prerelease: true

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run dotnet format
        run: dotnet format --verify-no-changes
        
  unit-tests:
    runs-on: windows-latest
    
    steps:
      - name: Run Unit Tests
        uses: actions/checkout@v2
        run: dotnet test